{% extends 'home.html' %}

{% block content %}
  <section class="body">
    <h1>Password Reset</h1>
    <p> Forgotten your password? Enter your email address below, and we'll e-mail instructions for setting a new one.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}	
      <input type="submit" class="submit button close" value="Reset my password">
    </form>
  </section><!-- .body -->
{% endblock%}
