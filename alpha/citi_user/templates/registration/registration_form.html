{% extends 'home.html' %}

{% block content %}
  <section class="body">
    <h1>Register for Cityfusion</h1>
    <form class="register-login" method="post">
      {% csrf_token %}
      <p>
	{{ form.email.errors }}
	<label for="{{ form.email.label }}">Email<br>
	{{ form.email }}
      </p>
      <p>
	{{ form.password.errors }}
	<label for="{{ form.password.label }}">Password<br>
	{{ form.password }}
      </p>
     
      <input type="submit" class="submit button close" value="Register">      
    </form>
  </section>
{% endblock %}
