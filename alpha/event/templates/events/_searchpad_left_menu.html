{% load query_filter %}
{% load endless %}

<div class="left-menu">
    <div class="all-events">
        <a href="{% events_filter_url request eventsFilter function="tags" exclude="tag|datetime" %}" >Browse All Events</a>
    </div>

    <div class="top10-tags">
        <header>
            TOP 10 Tags
        </header>
        <ul class="top5-tags categories tags">
            {%for tag in top10_tags%}
            <li class="category">
                <a href="{% events_filter_url request eventsFilter function="tags" tag=tag.tag__name %}" class="ajax{% if tag.tag__name in eventsFilter.tags %} selected{% endif %}"  >
                    {{tag.tag__name}}
                </a>
            </li>
            {%endfor%}
        </ul>
    </div>            

    <div class="switchers">
        <a href="{% events_filter_url request eventsFilter function="reminder" exclude="all" %}" class="ajax auth-required">
            Reminder Events
        </a>
        <a href="{% events_filter_url request eventsFilter function="in_the_loop" exclude="all" %}" class="ajax auth-required">
            In the Loop Events
        </a>
    </div>

    <ul class="categories">
        <li>
            <a href="{% events_filter_url request eventsFilter function="recently_featured" exclude="tag" %}">
                Featured
            </a>
        </li>
        <li>
            <a href="{% events_filter_url request eventsFilter function="top_viewed" exclude="tag" %}">
                Top viewed
            </a>
        </li>
        <li>
            <a href="{% events_filter_url request eventsFilter function="latest" exclude="tag" %}">
                Recently Added
            </a>
        </li>
        <li>
            <a href="{% events_filter_url request eventsFilter function="random" exclude="tag" %}">
                Random
            </a>
        </li>
        <li>
            <a href="{% events_filter_url request eventsFilter function="night_life"  exclude="tag" %}">
                Night life
            </a>
        </li>
        <li>
            <a href="{% events_filter_url request eventsFilter function="date_night"  exclude="tag" %}">
                Date Night
            </a>
        </li>
        <li>
            <a href="{% events_filter_url request eventsFilter function="free"  exclude="tag" %}">
                Free
            </a>
        </li>
        <li>
            <a href="{% events_filter_url request eventsFilter function="family"  exclude="tag" %}">
                Family
            </a>
        </li>
    </ul>
</div>
