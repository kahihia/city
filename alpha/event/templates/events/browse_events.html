{% extends 'home.html' %}

{% block content %}
<div id="browse_events">
  <header>
    <h1>Browse events</h1>
    <p>Here is a list of upcoming events</p>
  </header>

  <div id = "tags">
    {% for tag in all_tags %}
    <p>{{ tag }}</p>
    {% endfor %}
  </div>
  
  <div id = "events">
    {% for event in upcoming_events %}
    <span class="upcoming_event">
      {% include 'events/event_description_small.html' %}
    </span>
    {% endfor %}
  </div>

</div>
{% endblock %}
