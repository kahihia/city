{% if event != null %}
<div class="event_picture">
  {% load event_pictures %}
  <img src="{% event_picture_url event %}" alt="" width="40" size="40">
</div>
<div class="event_small_info">
  <div class="name">
    <a href="{% url event_view event.slug %}">
      {{ event.name }}
    </a>
  </div>
  <div class="start_time">
    <p>
      {{ event.start_time }}
    </p>
  </div>
  <div class="misc_notes">
    <p>
      {{ event.misc_notes }}
    </p>
  </div>
  <div class="tags">
    {% for tag in event.tags.all %}
    <p>
      {{ tag }}
    </p>
    {% endfor %}
  </div>
</div>
{% endif %}
