<!doctype html>
<html class="no-js{% if browsing %} browse{% endif %}" lang="en">
<head>
  <meta charset="utf-8">

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block description %}{% endblock %}">
  <meta name="author" content="{% block author %}{% endblock %}" >

  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css?v=2">
  {% block css %}{% endblock %}

  <script src="{{ STATIC_URL }}js/libs/modernizr-1.7.min.js"></script>
</head>

<body>
  <div class="wrapper">
    {% block page %}
    {% endblock %}
  </div> 
	<footer id="footer">
	  <div class="wrapper">
	    <p>&copy; Cityfusion {% now "Y" %}.</p>
	    <nav>
	      <ul>
					<!--<li><a href="{% url feedback %}">Feedback</a></li>-->
	      </ul>
	    </nav>
	  </div>
	</footer>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='{{ STATIC_URL }}js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
  <script src="{{ STATIC_URL }}js/libs/sprintf-0.7-beta1.js"></script>
  <script src="{{ STATIC_URL }}js/libs/newcal.js"></script>
  <script>
    $('.jump').newcal({ onClick: window.jumpToDate });
    $('#id_start_time_0').newcal({ onClick: $.newcal_input_callback });
    $('#id_start_time_1').newtime();
    $('#id_end_time_0').newcal({ onClick: $.newcal_input_callback });
    $('#id_end_time_1').newtime();
 </script>
 <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/scripts.js"></script>

  <script>
    var _gaq=[["_setAccount","UA-18720563-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
  
	<script type="text/javascript" charset="utf-8">
	  var is_ssl = ("https:" == document.location.protocol);
	  var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
	  document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	
	<script type="text/javascript" charset="utf-8">
	  var feedback_widget_options = {};
	
	  feedback_widget_options.display = "overlay";  
	  feedback_widget_options.company = "cityfusion";
	  feedback_widget_options.placement = "bottom";
	  feedback_widget_options.color = "#343796";
	  feedback_widget_options.style = "idea";
	  
	  var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
	</script>
</body>
</html>
