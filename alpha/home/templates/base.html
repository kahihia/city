<!doctype html>
<html class="no-js{% if browse_bar %} browse{% endif %}" lang="en">
<head>
  <meta charset="utf-8">

  <title>cityfusion.ca{% block title %}{% endblock %}</title>
  <meta name="description" content="Online events listings. Find and post local events.">
  <meta name="author" content="Peak Experience, peakxp.com">

  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
  {% block css %}{% endblock %}
  {% block redirect %}{% endblock %}
  <script src="{{ STATIC_URL }}js/libs/modernizr-1.7.min.js"></script>
</head>

<body>
  <div id="fb-root"></div>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '330171680330072', // App ID
      channelUrl : '//cityfusion.ca/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      oauth      : true, // enable OAuth 2.0
      xfbml      : true  // parse XFBML
    });

    // Additional initialization code here
  };

  // Load the SDK Asynchronously
  (function(d){
     var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all.js";
     d.getElementsByTagName('head')[0].appendChild(js);
   }(document));
  </script>
  <div class="wrapper">
    {% block page %}
    {% endblock %}
  </div> 
 {% include 'footer.html' %}


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='{{ STATIC_URL }}js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
  <script src="{{ STATIC_URL }}js/libs/sprintf-0.7-beta1.js"></script>
  <script src="{{ STATIC_URL }}js/libs/newcal.js"></script>
  <script>
    $('.jump').newcal({ onClick: window.jumpToDate, toggles: true });
    $('#id_start_time_0').newcal({ onClick: $.newcal_input_callback });
    $('#id_start_time_1').newtime();
    $('#id_end_time_0').newcal({ onClick: $.newcal_input_callback });
    $('#id_end_time_1').newtime();
 </script>
 <script src="{{ STATIC_URL }}js/plugins.js"></script>
 <script src="{{ STATIC_URL }}js/scripts.js"></script>

  <script>
    var _gaq=[["_setAccount","UA-18720563-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
